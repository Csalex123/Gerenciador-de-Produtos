<table mat-table [dataSource]="produtos" style="width: 80%">
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef>Codigo  </th>
    <td mat-cell *matCellDef="let p"> {{p.id}} </td>
  </ng-container>
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome </th>
    <td mat-cell *matCellDef="let p"> {{p.name}} </td>
  </ng-container>
  <ng-container matColumnDef="preco">
    <th mat-header-cell *matHeaderCellDef> Preço </th>
    <td mat-cell *matCellDef="let p"> {{p.preco}} </td>
  </ng-container>
  <ng-container matColumnDef="departamento">
    <th mat-header-cell *matHeaderCellDef>Departamento </th>
    <td mat-cell *matCellDef="let p"> {{p.departamento.name}} </td>
  </ng-container>
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let p"> {{p.descricao}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunasProduto"></tr> <!-- Array-->
  <tr mat-row *matRowDef="let linha; columns: colunasProduto"></tr>
</table>
