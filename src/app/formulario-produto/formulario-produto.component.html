<mat-card>
    <mat-card-title>
      <h4>Novo Produto</h4>
    </mat-card-title>
    <mat-card-content>
      <div>
        <mat-form-field >
          <input matInput placeholder="Nome do Produto" [(ngModel)]="nome">
        </mat-form-field>
      </div>   
      <div >
        <mat-form-field >
          <mat-select placeholder="Departamento"  [(ngModel)]="departamento">
            <mat-option *ngFor='let dep of departamentos' [value]="dep">{{dep.name}}</mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field >
          <input matInput placeholder="Preço" type="number"  [(ngModel)]="preco">
          <span matPrefix>R$&nbsp;</span>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <textarea matInput placeholder="Descrição do Produto" [(ngModel)]="descricao">
          </textarea>
        </mat-form-field>
      </div>
  
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="salvar()">Salvar</button>
      <button mat-button color="accent" (click)="limpar()">Limpar</button>
    </mat-card-actions>
  </mat-card>
