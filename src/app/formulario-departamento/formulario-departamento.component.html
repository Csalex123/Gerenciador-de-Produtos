<mat-card>
    <mat-card-title>
      <h4>Departamento</h4>
    </mat-card-title>
    <mat-card-content>
  
      <div>
        <mat-form-field >
          <input matInput placeholder="Nome do Departamento" [(ngModel)]="depName">
        </mat-form-field>
        
      </div>
  
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="salvar()">Salvar</button>
      <button mat-button color="accent" (click)="limpar()">Limpar</button>
    </mat-card-actions>
    
  </mat-card>
