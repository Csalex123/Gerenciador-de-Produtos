<mat-card fxFlex>
    <mat-card-title>
      <h4>Departamento</h4>
    </mat-card-title>
    <mat-card-content>
  
      <div fxLayout="row" fxLayoutAlign="space-between stretch">
        <mat-form-field fxFlex="100">
          <input matInput placeholder="Department name" [(ngModel)]="depName">
        </mat-form-field>
        
      </div>
  
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="salvar()">Salvar</button>
      <button mat-button color="accent" (click)="limpar()">Limpar</button>
    </mat-card-actions>
    
  </mat-card>
